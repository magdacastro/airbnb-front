<div class="container">
  <div class="row">
    <div class="col s4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="../../../assets/img/casadepraia.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ getProperty().name }}</span>
          <p><button class="btn">Reservar</button></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ getProperty().name }}<i class="material-icons right">close</i></span>
          <p>{{ getProperty().description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
