<div class="container">
  <div class="row">
    <div class="col s4" *ngFor="let property of getProperties()">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="../../../assets/img/casadepraia.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ property.name }}</span>
          <p>
            <a class="btn"
              onclick="M.toast({html: 'Reserva feita com sucesso!', completeCallback: function(){alert('')}})">Reservar</a>
          </p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ property.name }}<i
              class="material-icons right">close</i></span>
          <p>{{ property.description }}</p>
          <p>{{ property.location }}</p>
          <p>R$ {{ property.price }},00</p>
        </div>
      </div>
    </div>
  </div>
</div>
