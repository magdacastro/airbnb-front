<div class="container main">
  <div class="row row-modify">
    <div class="img-modify">
      <img class="responsive-img" src="../../assets/img/logo_airbnb.png" />
    </div>
    <h5 class="login_title">Entrar no Airbnb</h5>
  </div>
  <form class="row row-modify">
    <div method="post">
      <div class='row'>
        <div class='input-field col s12'>
          <i class="material-icons prefix">mail_outline</i>
          <input class='validate' type='email' name='email' id='email' [(ngModel)]="auth.email">
          <label for='email'>Email</label>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <i class="material-icons prefix">lock_outline</i>
          <input class='validate' type='password' name="password" id="password" [(ngModel)]="auth.password">
          <label for='password'>Senha</label>
        </div>
        <label style='float: left; padding-left: 20px;'>
          <input type="checkbox" />
          <span><b>Lembrar-me</b></span>
        </label>
        <label style='float: right;'>
          <a class='pink-text' href='#!'><b>Esqueceu sua senha?</b></a>
        </label>
      </div>
      <br />
      <div class='row'>
        <button (click)="onSubmit()" type='button' value="login" name='btn_login'
          class='col s12 btn btn-large btnSubmit waves-effect btn_login'>Login</button>
      </div>

      <div class="row">
        <div class="wrapper">
          <span>Novo no Airbnb? <a href="/cadastre-se">Criar uma conta</a></span>
        </div>
      </div>
    </div>
  </form>
</div>
